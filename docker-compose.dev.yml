services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: base
    command: pnpm --filter @aggregator/api run dev
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: "3000"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aggregator?schema=public
      REDIS_URL: redis://redis:6379

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      target: base
    command: pnpm --filter @aggregator/worker run dev
    volumes:
      - .:/app
      - worker_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      WORKER_HEALTH_PORT: "3001"
    ports:
      - "3001:3001"

  mini-app:
    build:
      context: .
      dockerfile: apps/mini-app/Dockerfile
    ports:
      - "8080:80"

volumes:
  api_node_modules:
  worker_node_modules:
